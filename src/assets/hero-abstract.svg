<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for modern look -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGrad" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Blur filter for depth -->
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#0a0a0a"/>
  
  <!-- Background grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </pattern>
    <rect width="1920" height="1080" fill="url(#grid)" />
  </g>
  
  <!-- Large background circles -->
  <circle cx="1600" cy="200" r="300" fill="url(#primaryGrad)" opacity="0.1" filter="url(#blur2)"/>
  <circle cx="300" cy="800" r="250" fill="url(#secondaryGrad)" opacity="0.1" filter="url(#blur2)"/>
  
  <!-- Main geometric elements -->
  <!-- Floating hexagon -->
  <g transform="translate(1400, 400)">
    <polygon points="0,-80 69.3,-40 69.3,40 0,80 -69.3,40 -69.3,-40" 
             fill="none" 
             stroke="url(#primaryGrad)" 
             stroke-width="2" 
             opacity="0.6"/>
    <polygon points="0,-80 69.3,-40 69.3,40 0,80 -69.3,40 -69.3,-40" 
             fill="url(#primaryGrad)" 
             opacity="0.1"/>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(200, 300)">
    <!-- Bar chart representation -->
    <rect x="0" y="40" width="20" height="60" fill="url(#accentGrad)" opacity="0.7"/>
    <rect x="30" y="20" width="20" height="80" fill="url(#accentGrad)" opacity="0.7"/>
    <rect x="60" y="50" width="20" height="50" fill="url(#accentGrad)" opacity="0.7"/>
    <rect x="90" y="10" width="20" height="90" fill="url(#accentGrad)" opacity="0.7"/>
    <rect x="120" y="30" width="20" height="70" fill="url(#accentGrad)" opacity="0.7"/>
  </g>
  
  <!-- Network/connection nodes -->
  <g transform="translate(1000, 600)">
    <!-- Connection lines -->
    <line x1="0" y1="0" x2="100" y2="-50" stroke="url(#secondaryGrad)" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="0" x2="120" y2="30" stroke="url(#secondaryGrad)" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="0" x2="80" y2="80" stroke="url(#secondaryGrad)" stroke-width="1" opacity="0.5"/>
    
    <!-- Nodes -->
    <circle cx="0" cy="0" r="8" fill="url(#primaryGrad)"/>
    <circle cx="100" cy="-50" r="6" fill="url(#secondaryGrad)"/>
    <circle cx="120" cy="30" r="6" fill="url(#secondaryGrad)"/>
    <circle cx="80" cy="80" r="6" fill="url(#secondaryGrad)"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="500" cy="200" r="3" fill="#ec4899" opacity="0.8"/>
  <circle cx="800" cy="400" r="2" fill="#a855f7" opacity="0.6"/>
  <circle cx="1200" cy="300" r="4" fill="#3b82f6" opacity="0.7"/>
  <circle cx="600" cy="700" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="1500" cy="600" r="2" fill="#f97316" opacity="0.6"/>
  
  <!-- Growth arrow -->
  <g transform="translate(1600, 700)">
    <path d="M 0 100 L 0 20 L -15 35 M 0 20 L 15 35" 
          stroke="url(#primaryGrad)" 
          stroke-width="3" 
          fill="none" 
          opacity="0.7"/>
    <!-- Arrow points -->
    <circle cx="0" cy="100" r="4" fill="url(#primaryGrad)" opacity="0.8"/>
    <circle cx="0" cy="60" r="3" fill="url(#primaryGrad)" opacity="0.6"/>
    <circle cx="0" cy="20" r="5" fill="url(#primaryGrad)"/>
  </g>
  
  <!-- Abstract curves -->
  <path d="M 100 500 Q 400 400 700 500 T 1300 500" 
        stroke="url(#secondaryGrad)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.3"/>
  
  <!-- Tech elements -->
  <g transform="translate(400, 600)">
    <!-- Code brackets -->
    <text x="0" y="0" font-family="monospace" font-size="24" fill="url(#accentGrad)" opacity="0.6">&lt;/&gt;</text>
  </g>
  
  <!-- Mobile device representation -->
  <g transform="translate(1400, 200)">
    <rect x="0" y="0" width="60" height="100" rx="8" 
          fill="none" 
          stroke="url(#primaryGrad)" 
          stroke-width="2" 
          opacity="0.5"/>
    <rect x="5" y="10" width="50" height="70" rx="4" 
          fill="url(#primaryGrad)" 
          opacity="0.1"/>
    <circle cx="30" cy="90" r="3" fill="url(#primaryGrad)" opacity="0.6"/>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(800, 200)">
    <rect x="0" y="0" width="40" height="40" rx="8" 
          fill="none" 
          stroke="url(#accentGrad)" 
          stroke-width="1" 
          opacity="0.4"
          transform="rotate(45 20 20)"/>
  </g>
  
  <!-- Floating dots pattern -->
  <g opacity="0.3">
    <circle cx="300" cy="100" r="1" fill="#ffffff"/>
    <circle cx="320" cy="110" r="1" fill="#ffffff"/>
    <circle cx="340" cy="105" r="1" fill="#ffffff"/>
    <circle cx="360" cy="115" r="1" fill="#ffffff"/>
    <circle cx="380" cy="108" r="1" fill="#ffffff"/>
    
    <circle cx="1000" cy="400" r="1" fill="#ffffff"/>
    <circle cx="1020" cy="410" r="1" fill="#ffffff"/>
    <circle cx="1040" cy="405" r="1" fill="#ffffff"/>
    <circle cx="1060" cy="415" r="1" fill="#ffffff"/>
    <circle cx="1080" cy="408" r="1" fill="#ffffff"/>
  </g>
</svg>
