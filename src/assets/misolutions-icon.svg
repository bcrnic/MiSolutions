<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#90F1EF"></stop>
      <stop offset="100%" stop-color="#7BF1A8"></stop>
    </linearGradient>

    <!-- Bulb gradient -->
    <linearGradient id="bulbGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFEF9F"></stop>
      <stop offset="100%" stop-color="#FFD6E0"></stop>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bgGradient)"></rect>

  <!-- Bulb outline -->
  <path d="M256 112
       C186 112 140 168 140 232
       C140 288 176 318 198 340
       C212 354 220 374 220 396
       H292
       C292 374 300 354 314 340
       C336 318 372 288 372 232
       C372 168 326 112 256 112Z" fill="url(#bulbGradient)" stroke="#FFFFFF" stroke-width="12"></path>

  <!-- Bulb base -->
  <rect x="220" y="396" width="72" height="22" rx="11" fill="#FFFFFF"></rect>
  <rect x="230" y="422" width="52" height="16" rx="8" fill="#90F1EF"></rect>

  <!-- M-shaped filament (longer legs) -->
  <path d="M224 232
       C232 204 246 204 256 228
       C266 204 280 204 288 232
       C296 260 292 296 278 322
       C270 338 262 352 256 360
       C250 352 242 338 234 322
       C220 296 216 260 224 232Z" fill="none" stroke="#7BF1A8" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
