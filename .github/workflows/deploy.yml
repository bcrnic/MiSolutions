name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Fix dist/index.html
      run: |
        sed -i 's|https://lovable.dev/opengraph-image-p98pqg.png|https://bcrnic.github.io/MiSolutions/|g' dist/index.html
        sed -i 's|@Lovable|@MiSolutions|g' dist/index.html
        sed -i 's|Precision Market Intelligence for Retail Growth|Digital Agency Solutions|g' dist/index.html
        sed -i 's|Unlock retail growth with data-driven market research, consumer insights, and marketing strategies|Professional digital agency specializing in business growth solutions|g' dist/index.html
        sed -i 's|/assets/|./assets/|g' dist/index.html

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
